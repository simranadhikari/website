<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Qno3</title>
  </head>
<body>
    <button><div onmouseover="mOver()">Hover Here </div></button><br>
<div id="a"></div><br><br>
<button><div onmouseout="mOut()">Hover Here </div></button>
<div id="b"></div>
<script>
    function mOver(){
document.getElementById("a").innerHTML="Thank You"
}
function mOut(){
document.getElementById("b").innerHTML="Mouse Over Me"
}
</script>
</body>
</html>
