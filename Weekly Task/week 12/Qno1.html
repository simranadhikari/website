<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Live clock and Date</title>
<script>
  function timeformat(){
  let currentDate = new Date();
  let day = currentDate.getDate();
  let month = currentDate.getMonth() + 1;
  let year = currentDate.getFullYear();// get the year from the date

if (day < 10) {
    day = '0' + day;
}
if (month < 10) {
    month = '0' + month;
}
  
// display in format
const DATE =  year+ '-' + month + '-' +day;
document.getElementById('CALENDAR').innerHTML = DATE;
}

var timerId; // current timer if started
function clockStart() {
if (timerId)
return;
timerId = setInterval(update, 1000);
update(); // (*)
}
function update() {
var date = new Date();
var hours = date.getHours();
if (hours < 10)
hours = '0'+hours;
document.getElementById('hour').innerHTML = hours;
var minutes = date.getMinutes();
if (minutes < 10)
minutes = '0'+minutes;
document.getElementById('min').innerHTML = minutes;
var seconds = date.getSeconds();
if (seconds < 10)
seconds = '0'+seconds;
document.getElementById('sec').innerHTML = seconds;
}
</script>
  </head>
<body onload="clockStart(),timeformat()">
      <div id="CALENDAR"></div>
    <span id="hour">hh</span>:<span id="min">mm</span>:<span id="sec">ss</span>
<div id="format"></div>
</body>
</html>
