<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="simran">
        <title>HTML Form Test</title>
    </head>
    <body>
        <form method="get" name="form test" action="#" enctype="multipart/form-data">
            <fieldset>
                
                <table width="75%" Cellpadding="5">
                   <h2 align="left">HTML Form Test</h2> 
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" required/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="address" required/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" required/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="section" value="Male"/>Male
                        <input type="radio" name="section" value="Female"/>Female
                    </td> 
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="sports" value=""/>Sports
                        <input type="checkbox" name="sports" value=""/>Movies
                        <input type="checkbox" name="sports" value=""/>Travelling
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" size="1">
                            <option value="NP" selected>Nepal</option>
                            <option value="IN" >India</option>
                            <option value="USA">America</option>
                            <option value="PK" >Pakistan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea cols="50" rows="6" name="text"></textarea></td>
                </tr>
                    <td></td>
                    <td>
                            <input type="submit"  name="submit" value="submit">
                            <input type="submit"  name="submit" value="reset">
                    </td>
                </table>
            </fieldset>
        </form>
    </body>
</html>
