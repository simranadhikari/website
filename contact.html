  <div class="contactinfo">
    <div class="map-responsive" style="background-color:white;">
      <h1></h1>
       <iframe src="https://maps.google.com/maps?q=satdobato&t=k&z=13&ie=UTF8&iwloc=&output=embed" width="50%" height="460"  style="border:0" allowfullscreen></iframe>
        <div class="location">
          <h5><i class="fas fa-phone"></i> +44 2006543210</h5>

          <h5><i class="fas fa-envelope"></i> londonemporium@gmail.com</h5>
       
        </div>
    </div>

    <div class="contact2" style="background-color:white;">   
      <form action="#" name = "myForm" onsubmit = "return(validate());">
        <label for="fname">First Name</label>
        <input class="form-control" type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="fname">Last Name</label>
        <input class="form-control" type="text" id="fname" name="lastname" placeholder="Your name..">
        <label for="fname">Email</label>
        <input class="form-control" type="text" id="fname" name="email" placeholder="Your name..">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        <input type="submit" value="Submit">
        <br/>
      </form>
    </div> 

  </div>

<script type="text/javascript">
function validate() {
if( document.myForm.firstname.value == "" ) {
alert( "Please provide your first name!" ); document.myForm.firstname.focus() ; return false;
}
if( document.myForm.lastname.value == "" ) {
alert( "Please provide your last name!" ); document.myForm.lastname.focus() ; return false;
}
if( document.myForm.email.value == "" ) {
alert( "Please provide your Email!" ); document.myForm.email.focus() ; return false;
}
if( document.myForm.country.value == "" ) {
alert( "Please provide your Country!" ); document.myForm.country.focus() ; return false;
}
if( document.myForm.subject.value == "" ) {
alert( "Please provide your Subject!" ); document.myForm.subject.focus() ; return false;
}



return( true );
}
</script>
